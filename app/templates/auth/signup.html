{% extends "base.html" %}

{% block title %}PDF Quiz Generator - Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg animate__animated animate__fadeInUp">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Sign Up</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.signup_post') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">Password must be at least 6 characters long.</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p>Or sign up with:</p>
                    <a href="{{ url_for('auth.google_login') }}" class="btn btn-outline-danger">
                        <i class="fab fa-google"></i> Google
                    </a>
                </div>

                <hr>
                <div class="text-center">
                    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        // Add animation to the Google login button
        $('.btn-outline-danger').hover(
            function() { $(this).addClass('animate__animated animate__pulse'); },
            function() { $(this).removeClass('animate__animated animate__pulse'); }
        );

        // Password strength validation
        $('#password').on('input', function() {
            const password = $(this).val();
            const feedback = $(this).next('.form-text');

            if (password.length < 6) {
                feedback.text('Password must be at least 6 characters long.').addClass('text-danger').removeClass('text-success');
            } else {
                feedback.text('Password strength: Good').addClass('text-success').removeClass('text-danger');
            }
        });
    });
</script>
{% endblock %}
