{% extends "base.html" %}

{% block title %}PDF Quiz Generator - Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg animate__animated animate__fadeInUp">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Login</h2>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <p>Sign in to access the PDF Quiz Generator</p>
                    <a href="{{ url_for('auth.google_login') }}" class="btn btn-danger btn-lg">
                        <i class="fab fa-google"></i> Sign in with Google
                    </a>
                </div>

                <hr>
                <div class="text-center">
                    <p>This application uses Google authentication for secure access.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        // Add animation to the Google login button
        $('.btn-danger').hover(
            function() { $(this).addClass('animate__animated animate__pulse'); },
            function() { $(this).removeClass('animate__animated animate__pulse'); }
        );
    });
</script>
{% endblock %}
